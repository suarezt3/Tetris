<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Tetris</title>
</head>

<body>
    <div class="title">Tetris</div>

    <div id="background_tetris" class="background_tetris">
        <div id="UI-MainMenu" class="UI-MainMenu">
            <button onclick="gameStart();" class="btn">Jugar</button>
        </div>
        <div id="UI-Pause" class="UI-Pause">
            <div class="title_menu">Pausa</div>
            <br clear="all">
            <div class="btn_left">
                <button onclick="fPause(false)">Reiniciar</button>
            </div>
            <div class="btn_right">
                <button onclick="closeGame()">Inicio</button>
            </div>
            <br clear="all">
        </div>
    </div>

    <div id="body" class="body">
        <div class="positions right">
            <!--? canvas where will the tetris be -->
            <canvas id="tetris" width="200" height="400"></canvas>
        </div>

        <!--? Elements of score, lines, levels and canvas where the next piece will be displayed -->
        <div class="positions">
            <div class="caja-lateral">
                <!--? The next part to be displayed on the screen is shown -->
                SIGUIENTE
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <div class="caja-lateral">
                <!--? Place where the score is displayed -->
                PUNTOS
                <div id="score"></div>
            </div>
            <div class="caja-lateral">
                <!--? Place where lines are displayed -->
                LINEAS
                <div id="lines"></div>
            </div>
            <div class="caja-lateral">
                <!--? Place where the level is displayed -->
                NIVEL
                <div id="level"></div>
            </div>
            <div class="btn_group">
                <button onclick="fPause(true)" class="btn">Pausa</button>
            </div>
        </div>


    </div>
    <!--? script tetris.js -->
    <script src="/js/tetris.js"></script>
</body>

</html>
