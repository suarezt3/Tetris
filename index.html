<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Tetris</title>
</head>

<body>
    <div class="title">Tretris</div>
    <div class="body">
        <div class="positions right">
            <!--? canvas where will the tetris be -->
            <canvas id="tetris" width="200" height="400"></canvas>
        </div>

        <!--? Elements of score, lines, levels and canvas where the next piece will be displayed -->
        <div class="positions">
            <div id="score"></div>
            <div id="lines"></div>
            <div id="level"></div>
            <canvas id="nextPiece" width="100" height="100"></canvas>
        </div>

    </div>
     <!--? script tetris.js -->
    <script src="/js/tetris.js"></script>
</body>

</html>
